<!DOCTYPE html>
<html lang='en'>
    <head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width initial-scale=1.0'>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
		<title>Bulldogs</title>
	</head>
    <body>
        <nav>
			<div id="links-container">
				<a class="link" href="/about">
					About Us
				</a>
				<a class="link" href="/available">
					Available
				</a>
				<a class="link" href="/reviews">
					Reviews
				</a>
				<a class="link" href="/contact">
					Contact Us
				</a>
			</div>
		</nav>
		<div class="heading-container">
			<h1 class="heading-text">
				Contact Us
			</h1>
		</div>
		<form action="/.netlify/functions/submit-form" method="POST">
			<fieldset>
				<div class="fieldset-section">
					<label for="name">
						Name:
					</label>
					<input name="name" id="name" type="text" required />
				</div>
				<div class="fieldset-section">
					<label for="email">
						Email:
					</label>
					<input name="email" id="email" type="email" required />
				</div>
				<div class="fieldset-section">
					<label for="phone">
						Phone Number:
					</label>
					<input name="phone" id="phone" type="tel" required /> 
				</div>
				<div class="fieldset-section" id="long-response">
					<label for="questions">
						Leave a short message with any questions you would like answered:
					</label>
					<textarea maxlength="200" resize="vertical" rows="4" name="questions" id="questions"></textarea>
					<p id="textarea-length">
						0/200
					</p>
				</div>
				<button formaction="/.netlify/functions/submit-form" type="submit" id="contact-submit-button">
					Submit
				</button>
			</fieldset>
		</form>
        <a id="home-link" href="/">
			<img alt="homepage" id="home-btn-image" src="https://res.cloudinary.com/dbuwekmex/image/upload/v1766978623/dog-kennel-silhouette-clipart_gqxqpa.png" />
		</a>
		<script>
			const textarea = document.getElementById('questions');
			const lengthText = document.getElementById('textarea-length');
			const maxLength = 200;

			textarea.addEventListener('input', () => {
		    	const currentLength = textarea.value.length;
    			lengthText.textContent = `${currentLength}/${maxLength}`;

    			if (currentLength >= maxLength) {
    		    	lengthText.style.color = "red";
    			} else {
    		    	lengthText.style.color = "black";
    			}
			});
		</script>
		<script src="script.js"></script>
    </body>
</html>
